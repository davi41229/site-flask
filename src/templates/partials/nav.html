<div class="modal fade" id="modalForm" tabindex="-1" role="dialog"   aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title w-100 font-weight-bold">Cadastrar Categorias</h4>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" >&times;</span>
            </button>
            </div>

            <div class="modal-body mx-3">
                <form action="/create/categorie" method="POST">
                    <div class="md-form mb-5" >
                        <i class="fas fa-id-card prefix grey-text"></i>
                        <label  data-error="wrong" data-seccess="right" for="defaultForm-email">ID</label>
                        <input type="number" name="id" id="defaultForm-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4" >
                        <i class="fas fa-signature prefix grey-text"></i>
                        <label  data-error="wrong" data-seccess="right" for="defaultForm-pass">Nome Categoria</label>
                        <input type="text" name="name" id="defaultForm-pass" class="form-control validate">
                        
                       
                    </div>

                    <div class="md-form mb-4" >
                        <i class="fas fa-pen-square prefix grey-text"></i>
                        <textarea name="description" id="defaultForm-description" class="form-control" 
                        placeholder="Description">

                        </textarea>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block">
                            Cadastrar <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
