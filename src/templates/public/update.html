{% extends "base.html" %}

{% block content %}

<section id="edit-product">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-12">
                <div id="content-edit-product" class="justify-content-center align-self-center mx-auto my-5">
                    <div class="card">
                        <div class="card-header text-center">
                            Editar Produtos
                        </div>
                        <div class="card-body">
                            <form  action="/update/product/{{product.0}}" method="POST" class="px-5">
                                <div class="md-form row">
                                    <div class="col">
                                        <label for="codeInput">Produto ID</label>
                                        <input type="number" name="code"  value="{{product.0}}"  class="form-control" id="codeInput" required autofocus>
                                    </div>

                                    <div class="col">
                                        <label for="nameInput">Nome do Produto</label>
                                        <input type="text" name="name"  value="{{product.1}}" class="form-control" id="nameInput" required autofocus>
                                    </div>
                                </div>

                                <div class="md-form row">
                                    <div class="col">
                                        <label for="stockInput">Produto Estoque</label>
                                        <input type="number" name="stock"    value="{{product.2}}" class="form-control" id="stockInput" required autofocus>
                                    </div>
                                    <div class="col">
                                        <label for="valueInput">Valor</label>
                                        <input type="text" name="value"  value="{{product.3}}" class="form-control" id="valueInput" required autofocus>
                                    </div>
                                </div>
                                <br>
                               
                                <div class="md-form">
                                    <button class="btn btn-success btn-block">
                                        Editar Produto <i class="fas fa-pen"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
